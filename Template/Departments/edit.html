{% extends "base.html" %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<div class="grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Edit Departmnet</h4><br>
            <form method="post">
                {% csrf_token %}
                {% load static %}
                <div class="form-group">
                    <label for="department_name">Department Name</label>
                    <input type="text" class="form-control" id="department_name" name="department_name" placeholder="Department Name" value="{{ Department.department_name}}" autofocus required>
                </div>
                <button type="submit" class="btn btn-gradient-success btn-rounded shadow-sm me-2">Save</button>
                <a href="/department" class="btn btn-light btn-rounded shadow-sm">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
