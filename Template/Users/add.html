{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add User</h4><br>
      <form method="post">
        {% csrf_token %}
        {% load static %}
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="name">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" name="name" autofocus required>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="email">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="password">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="role">Role</label>
              <div class="col-sm-9">
                <select name="role" id="role" class="form-select" required>
                  <option value="">Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="Department Head">Department Head</option>
                  <option value="Employee">Employee</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="department_id">Department ID</label>
              <div class="col-sm-9">
                <select id="department_id" name="department_id" class="form-select" required>
                  <option value="">Select Department</option>
                  {% for Department in Departments %}
                  <option value="{{ Department.department_id }}">{{ Department.department_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label d-none d-sm-block"></label>
              <div class="col-sm-9 d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-gradient-success btn-rounded shadow-sm me-2">Register</button>
                <a href="/user" class="btn btn-light btn-rounded shadow-sm">Back</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
